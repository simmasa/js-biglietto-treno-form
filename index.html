<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
    <h1 class="my-3">Biglietto Treno</h1>
    <form id="form" action="#">
        <div class="mb-3">
          <label for="numKill" class="form-label">Inserisci il numero di kilometri da percorrere</label>
          <input id="kmInput" type="text" class="form-control" id="numKill">
        </div>
        <div class="mb-3">
          <label for="eta" class="form-label">Inserisci la tua età</label>
          <input id="ageInput" type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <hr>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Biglietto #</th>
            <th scope="col">Km da percorrere</th>
            <th scope="col">età</th>
            <th scope="col">Prezzo finale</th>
          </tr>
        </thead>
        <tbody id="tbo">
        </tbody>
      </table>
    </div>
    <script src="script.js" ></script>
  </body>
</html>
